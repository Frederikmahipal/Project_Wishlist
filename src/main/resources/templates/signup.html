<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:insert="fragments/components :: head">head</th:block>
    <script th:src="@{/JSS/functions.js}"></script>
    <title>Tilmeld</title>
</head>
<body>
<header th:replace="fragments/components :: navbar"></header>
<main class="background-image container-fluid py-5 shadow">
<!--    <p th:if="${error}">-->
<!--        An error happened during signup, please check your inputs.-->
<!--    </p>-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-10 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                            <h2>Tilmelding</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/signup}">
                            <div class="row mb-3">
                                <div class="form-check">
                                    <label class="form-label" for="name">Fulde navn</label>
                                    <input class="form-control" type="text" id="name" name="fullName" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="form-check">
                                    <label class="form-label" for="email">Email</label>
                                    <input class="form-control" type="email" name="email" id="email" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="form-check">
                                    <label class="form-label" for="password">Kodeord</label>

                                    <input class="form-control" type="password" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="form-check">
                                    <button class="form-control btn btn-primary" type="submit" onclick="checkInputs()">Tilmeld</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/components :: footer"></footer>
</body>
</html>
