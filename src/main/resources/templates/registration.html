<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Regisration</title>
    <script type="text/javascript" th:src="@{JS/functions.js}"></script>

    <th:block th:insert="fragments/components :: head">head</th:block>
</head>

<body>

<header th:replace="fragments/components :: navbar"></header>

<main>
    <h2>Registration</h2>
    <form method="POST" th:action="@{registrationSuccess}">

        <label>Name
            <input type="text" name="fullName" required oninvalid="alert('Name must be filled')">
        </label>

        <label>Password
            <input type="password" id="passwordInput" name="argon2Password" required oninvalid="alert('Password must be filled')"><br>
            <input type="checkbox" onclick="passwordVisibility()">Toggle
        </label>

        <label>Email
            <input type="text" name="email" id="emailInput" required>
        </label>

        <label>Submit
            <input type="submit">
        </label>


    </form>


</main>


<footer th:replace="fragments/components :: footer"></footer>

</body>
</html>
