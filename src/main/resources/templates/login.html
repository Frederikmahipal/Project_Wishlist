<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

    <th:block th:insert="fragments/components :: head">head</th:block>

</head>
<body>

<header th:replace="fragments/components :: navbar"></header>

<main>
    <h2>Login</h2>
    <p th:if="${error}">Something went wrong when signing in. Try again.</p>
    <p th:if="${signupSuccess}">Successfully registered. Please sign in.</p>

    <form method="POST" th:action="@{/login}">
        <label>Email
            <input type="email" name="email" required>
        </label>

        <label>Password
            <input type="password" id="passwordInput" name="password" required>
            <input type="checkbox" onclick="passwordVisibility()">Toggle
        </label>

        <input type="submit" required>
    </form>


</main>



<footer th:replace="fragments/components :: footer"></footer>

</body>
</html>
